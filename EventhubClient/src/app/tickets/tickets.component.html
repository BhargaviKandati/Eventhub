<app-usernav></app-usernav>
<div class="ticket-form-container">
    <form (ngSubmit)="submitTicket()">
        <h2>Enter Ticket Details</h2>
        <div class="form-group">
            <label for="eventId">Event ID:</label>
            <input type="number" id="eventId" [(ngModel)]="ticketDto.eventId" name="eventId" required>
        </div>
        <div class="form-group">
            <label for="userId">User ID:</label>
            <input type="number" id="userId" [(ngModel)]="ticketDto.userId" name="userId" required>
        </div>
        <div class="form-group">
            <label for="purchaseDate">Purchase Date:</label>
            <input type="date" id="purchaseDate" [(ngModel)]="ticketDto.purchaseDate" name="purchaseDate" required>
        </div>
        <div class="form-group">
            <label for="bookingId">Booking ID:</label>
            <input type="number" id="bookingId" [(ngModel)]="ticketDto.bookingId" name="bookingId" required>
        </div>
        <button type="submit" class="submit-ticket">Submit Ticket</button>
    </form>
</div>
