<body>
    <div class="illustration">
        <img src="https://www.projectcounter.org/wp-content/uploads/2016/03/icon-register.png" alt="Smartphone Illustration">
    </div>

    <section id="registration">
        <h2>SIGN UP</h2>
        <div class="Background-container"></div>
          <!-- <form> -->
            <form [formGroup]= "registrationForm" (ngSubmit)="onRegister()">
            <label for="UserName">Username</label>
            <input type="text" id="UserName" name="UserName" formControlName="UserName" required placeholder="Enter UserName">
 
            <label for="Fullname">Fullname</label>
            <input type="text" id="Fullname" name="Fullname" formControlName="Fullname" required placeholder="Enter fullname">

            <label for="Email">Email</label>
            <input type="Email" id="Email" name="Email" formControlName="Email" required placeholder="Enter email">

            <label for="PhoneNumber">Phone Number</label>
            <input type="tel" id="PhoneNumber" name="Phonepassword" id="password" name="password" formControlName="PhoneNumber" required placeholder="Enter password">

            <label for="Password">Password</label>
            <input type="password" id="Password" name="Password" formControlName="Password" required placeholder="Password">

            <!-- <div class="role-selection">
                <label for="role">Role</label>
                <select id="role" formControlName="role" name="role" required>
                  <option value="Admin">Admin</option>
                  <option value="User">User</option>
                </select>
              </div> -->
            <div class="button-group">
                <button type="submit" class="register-button">Register</button>
            </div>
        </form>
        <p class="already-registered">Already registered? <a href="/app-login" class="login-link">Login</a></p>
    </section>
</body>
